<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restful Booker API Testing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        #test-grid-container {
            margin-bottom: 30px;
        }

        .test-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        .test-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .icon-create { background: #e3f2fd; }
        .icon-read { background: #f3e5f5; }
        .icon-update { background: #fff3e0; }
        .icon-delete { background: #ffebee; }
        .icon-health { background: #e8f5e9; }

        .test-button {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .test-button:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .test-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-container {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-container.show {
            display: block;
        }

        .result-passed {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            color: #2e7d32;
        }

        .result-failed {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }

        .result-error {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            color: #e65100;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-passed {
            background: #4caf50;
            color: white;
        }

        .badge-failed {
            background: #f44336;
            color: white;
        }

        .badge-error {
            background: #ff9800;
            color: white;
        }

        .result-details {
            font-size: 13px;
            line-height: 1.6;
        }

        .result-details p {
            margin: 5px 0;
        }

        .result-details strong {
            font-weight: 600;
        }

        .response-body {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            word-break: break-all;
        }

        .stats {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stats h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .stat-item {
            padding: 15px;
            border-radius: 8px;
        }

        .stat-item h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-item p {
            color: #666;
            font-size: 14px;
        }

        .stat-passed {
            background: #e8f5e9;
            color: #4caf50;
        }

        .stat-failed {
            background: #ffebee;
            color: #f44336;
        }

        .stat-total {
            background: #e3f2fd;
            color: #2196f3;
        }

        .run-all-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }

        .run-all-button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(17, 153, 142, 0.3);
        }

        .run-all-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(17, 153, 142, 0.4);
        }

        .run-all-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #ccc;
        }

        .run-all-progress {
            margin-top: 20px;
            padding: 20px;
            font-size: 18px;
            color: #666;
            min-height: 60px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .progress-text {
            font-weight: 600;
            color: #11998e;
            font-size: 18px;
        }

        .run-again-button {
            padding: 15px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .run-again-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .site-selector-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }

        .site-selector-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .site-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .site-button {
            padding: 15px 40px;
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .site-button:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .site-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .current-site-info {
            margin-top: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            color: #666;
            font-size: 14px;
        }

        .current-site-info strong {
            color: #333;
        }

        #current-api-url {
            color: #11998e;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .test-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>üöÄ Multi-Site API Testing Dashboard</h1>
        <p>Select a site and run API tests in real-time</p>
    </div>

    <!-- Site Selector -->
    <div class="site-selector-section">
        <h2>Select API Site:</h2>
        <div class="site-buttons">
            <button class="site-button active" onclick="selectSite('restful-booker')" id="btn-restful-booker">
                üè® Restful Booker
            </button>

<div class="stats">
    <h2>Test Statistics</h2>
    <div class="stats-grid">
        <div class="stat-item stat-total">
            <h3 id="total-tests">0</h3>
            <p>Total Tests Run</p>
        </div>
        <div class="stat-item stat-passed">
            <h3 id="passed-tests">0</h3>
            <p>Passed</p>

<script>
    let stats = { total: 0, passed: 0, failed: 0 };
    let currentSite = 'restful-booker';

    // Automatically detect the port from current URL
    const API_BASE = window.location.origin;

    // Define test suites for each site
    const testSuites = {
        'restful-booker': {
            name: 'Restful Booker',
            apiUrl: 'https://restful-booker.herokuapp.com',
            tests: [
                { name: 'health', display: 'Health Check', icon: 'üè•', iconClass: 'icon-health' },
                { name: 'create-booking', display: 'Create Booking', icon: '‚ûï', iconClass: 'icon-create' },
                { name: 'get-booking', display: 'Get Booking by ID', icon: 'üîç', iconClass: 'icon-read' },
                { name: 'get-all-bookings', display: 'Get All Bookings', icon: 'üìã', iconClass: 'icon-read' },
                { name: 'get-bookings-by-name', display: 'Filter by Name', icon: 'üîé', iconClass: 'icon-read' },
                { name: 'update-booking', display: 'Update Booking (PUT)', icon: '‚úèÔ∏è', iconClass: 'icon-update' },
                { name: 'partial-update', display: 'Partial Update (PATCH)', icon: 'üìù', iconClass: 'icon-update' },
                { name: 'delete-booking', display: 'Delete Booking', icon: 'üóëÔ∏è', iconClass: 'icon-delete' },
                { name: 'invalid-data', display: 'Invalid Data Test', icon: '‚ùå', iconClass: 'icon-delete' },
                { name: 'non-existent', display: 'Non-Existent Test', icon: 'üö´', iconClass: 'icon-delete' }
            ]
        },
        'petstore': {
            name: 'Petstore API',
            apiUrl: 'https://petstore.swagger.io/v2',
            tests: [
                // Pet Management Tests
                { name: 'petstore-add-pet', display: 'Add New Pet', icon: '‚ûï', iconClass: 'icon-create' },
                { name: 'petstore-get-pet', display: 'Get Pet by ID', icon: 'üîç', iconClass: 'icon-read' },
                { name: 'petstore-update-pet', display: 'Update Pet', icon: '‚úèÔ∏è', iconClass: 'icon-update' },
                { name: 'petstore-find-by-status', display: 'Find Pets by Status', icon: 'üìã', iconClass: 'icon-read' },
                { name: 'petstore-delete-pet', display: 'Delete Pet', icon: 'üóëÔ∏è', iconClass: 'icon-delete' },
                { name: 'petstore-pet-not-found', display: 'Pet Not Found (404)', icon: 'üö´', iconClass: 'icon-delete' },

                // Store/Order Tests
                { name: 'petstore-place-order', display: 'Place Order', icon: 'üõí', iconClass: 'icon-create' },
                { name: 'petstore-get-order', display: 'Get Order by ID', icon: 'üì¶', iconClass: 'icon-read' },
                { name: 'petstore-inventory', display: 'Get Store Inventory', icon: 'üìä', iconClass: 'icon-read' },
                { name: 'petstore-delete-order', display: 'Delete Order', icon: 'üóëÔ∏è', iconClass: 'icon-delete' },

                // User Management Tests
                { name: 'petstore-create-user', display: 'Create User', icon: 'üë§', iconClass: 'icon-create' },
                { name: 'petstore-get-user', display: 'Get User by Name', icon: 'üëÅÔ∏è', iconClass: 'icon-read' },
                { name: 'petstore-update-user', display: 'Update User', icon: '‚úèÔ∏è', iconClass: 'icon-update' },
                { name: 'petstore-delete-user', display: 'Delete User', icon: 'üóëÔ∏è', iconClass: 'icon-delete' },
                { name: 'petstore-user-login', display: 'User Login', icon: 'üîê', iconClass: 'icon-health' }
            ]
        }
    };

    // Test if API is accessible on page load
    window.addEventListener('DOMContentLoaded', async () => {
        console.log('Page loaded successfully!');
        console.log('API Base URL:', API_BASE);

        // Load initial site tests
        loadTestsForSite(currentSite);

        try {
            const response = await fetch(`${API_BASE}/api/tests/health`);
            console.log('API connection test:', response.status);
        } catch (error) {
            console.error('API connection failed:', error);
        }
    });

    function selectSite(siteKey) {
        console.log('Switching to site:', siteKey);
        currentSite = siteKey;

        // Update button states
        document.querySelectorAll('.site-button').forEach(btn => {
            btn.classList.remove('active');
        });
        document.getElementById(`btn-${siteKey}`).classList.add('active');

        // Update current API URL display
        document.getElementById('current-api-url').textContent = testSuites[siteKey].apiUrl;

        // Reset stats
        stats = { total: 0, passed: 0, failed: 0 };
        document.getElementById('total-tests').textContent = '0';
        document.getElementById('passed-tests').textContent = '0';
        document.getElementById('failed-tests').textContent = '0';

        // Clear progress
        document.getElementById('run-all-progress').innerHTML = '';

        // Load tests for selected site
        loadTestsForSite(siteKey);
    }

    function loadTestsForSite(siteKey) {
        const suite = testSuites[siteKey];
        const container = document.getElementById('test-grid-container');

        // Clear existing tests
        container.innerHTML = '';

        // Create test grid
        const testGrid = document.createElement('div');
        testGrid.className = 'test-grid';

        // Generate test cards
        suite.tests.forEach(test => {
            const card = document.createElement('div');
            card.className = 'test-card';

            const title = document.createElement('h3');
            title.innerHTML = `<span class="test-icon ${test.iconClass}">${test.icon}</span> ${test.display}`;

            const button = document.createElement('button');
            button.className = 'test-button';
            button.textContent = 'Run Test';
            button.onclick = function() {
                runTest(test.name, this);
            };

            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-container';
            resultDiv.id = `result-${test.name}`;

            card.appendChild(title);
            card.appendChild(button);
            card.appendChild(resultDiv);
            testGrid.appendChild(card);
        });

        container.appendChild(testGrid);
        console.log(`Loaded ${suite.tests.length} tests for ${suite.name}`);
    }

    async function runTest(testName, button) {
        // Disable button and show loading
        button.disabled = true;
        button.classList.add('loading');
        button.textContent = '';

        const resultContainer = document.getElementById(`result-${testName}`);
        if (!resultContainer) {
            console.error('Result container not found for:', testName);
            button.disabled = false;
            button.classList.remove('loading');
            button.textContent = 'Run Test';
            return;
        }

        resultContainer.classList.remove('show');

        try {
            console.log(`Running test: ${testName}`);
            const response = await fetch(`${API_BASE}/api/tests/${testName}`);
            console.log(`Response status: ${response.status}`);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            console.log('Result:', result);

            // Display result
            displayResult(testName, result);

            // Update statistics
            updateStats(result.status);

        } catch (error) {
            console.error('Error running test:', testName, error);
            displayError(testName, error.message);
            updateStats('ERROR');
        } finally {
            // Re-enable button
            button.disabled = false;
            button.classList.remove('loading');

            // Find button text from current suite
            const suite = testSuites[currentSite];
            const test = suite.tests.find(t => t.name === testName);
            button.textContent = test ? `Run ${test.display}` : 'Run Test';
        }
    }

    function displayResult(testName, result) {
        const container = document.getElementById(`result-${testName}`);
        const statusClass = result.status === 'PASSED' ? 'result-passed' :
                           result.status === 'FAILED' ? 'result-failed' : 'result-error';
        const badgeClass = result.status === 'PASSED' ? 'badge-passed' :
                          result.status === 'FAILED' ? 'badge-failed' : 'badge-error';

        let html = `
            <div class="result-header">
                <span>${result.testName}</span>
                <span class="status-badge ${badgeClass}">${result.status}</span>
            </div>
            <div class="result-details">
                <p><strong>Message:</strong> ${result.message}</p>
                <p><strong>Status Code:</strong> ${result.statusCode}</p>
                <p><strong>Duration:</strong> ${result.duration}ms</p>
        `;

        if (result.responseBody && result.responseBody.length < 500) {
            html += `<div class="response-body">${escapeHtml(result.responseBody)}</div>`;
        }

        html += `</div>`;

        container.className = `result-container show ${statusClass}`;
        container.innerHTML = html;
    }

    function displayError(testName, errorMessage) {
        const container = document.getElementById(`result-${testName}`);
        container.className = 'result-container show result-error';
        container.innerHTML = `
            <div class="result-header">
                <span>Error</span>
                <span class="status-badge badge-error">ERROR</span>
            </div>
            <div class="result-details">
                <p><strong>Message:</strong> ${errorMessage}</p>
                <p>Make sure your Spring Boot application is running on port 8080</p>
            </div>
        `;
    }

    function updateStats(status) {
        stats.total++;
        if (status === 'PASSED') {
            stats.passed++;
        } else {
            stats.failed++;
        }

        document.getElementById('total-tests').textContent = stats.total;
        document.getElementById('passed-tests').textContent = stats.passed;
        document.getElementById('failed-tests').textContent = stats.failed;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function getButtonText(testName) {
        const buttonTexts = {
            'health': 'Run Health Check',
            'create-booking': 'Run Create Test',
            'get-booking': 'Run Get Test',
            'get-all-bookings': 'Run Get All Test',
            'get-bookings-by-name': 'Run Filter Test',
            'update-booking': 'Run Update Test',
            'partial-update': 'Run Patch Test',
            'delete-booking': 'Run Delete Test',
            'invalid-data': 'Run Invalid Test',
            'non-existent': 'Run 404 Test'
        };
        return buttonTexts[testName] || 'Run Test';
    }

    async function runAllTests(button) {
        console.log('Run All Tests clicked');

        // Get current site's tests
        const suite = testSuites[currentSite];
        const allTests = suite.tests;

        // Reset statistics
        stats = { total: 0, passed: 0, failed: 0 };
        document.getElementById('total-tests').textContent = '0';
        document.getElementById('passed-tests').textContent = '0';
        document.getElementById('failed-tests').textContent = '0';

        // Clear all previous results
        document.querySelectorAll('.result-container').forEach(container => {
            container.classList.remove('show');
        });

        // Disable the run all button
        button.disabled = true;
        button.textContent = '‚è≥ Running Tests...';

        const progressDiv = document.getElementById('run-all-progress');
        console.log('Progress div found:', progressDiv);

        // Run tests sequentially
        for (let i = 0; i < allTests.length; i++) {
            const test = allTests[i];
            console.log(`Starting test ${i + 1}/${allTests.length}: ${test.display}`);
            progressDiv.innerHTML = `<span class="progress-text">Running ${i + 1}/${allTests.length}: ${test.display}...</span>`;

            // Run the test
            await runTestSilently(test.name);

            // Small delay between tests for better visibility
            await new Promise(resolve => setTimeout(resolve, 300));
        }

        console.log('All tests finished, adding completion message');

        // Re-enable button and show completion with Run Again button
        button.disabled = false;
        button.textContent = '‚ñ∂Ô∏è Run All Tests';

        console.log('Creating completion elements...');

        const completionMessage = document.createElement('div');
        completionMessage.innerHTML = `
            <span class="progress-text">‚úÖ All tests completed! Total: ${stats.total}, Passed: ${stats.passed}, Failed: ${stats.failed}</span>
        `;

        const runAgainBtn = document.createElement('button');
        runAgainBtn.className = 'run-again-button';
        runAgainBtn.textContent = 'üîÑ Run Again';
        runAgainBtn.onclick = function() {
            runAllTests(button);
        };

        progressDiv.innerHTML = '';
        progressDiv.appendChild(completionMessage);
        progressDiv.appendChild(runAgainBtn);

        console.log('Run Again button added');

        // Message and button stay visible - only clears when running tests again
    }

    async function runTestSilently(testName) {
        const resultContainer = document.getElementById(`result-${testName}`);
        resultContainer.classList.remove('show');

        try {
            const response = await fetch(`${API_BASE}/api/tests/${testName}`);
            const result = await response.json();

            // Display result
            displayResult(testName, result);

            // Update statistics
            updateStats(result.status);

        } catch (error) {
            displayError(testName, error.message);
            updateStats('ERROR');
        }
    }
</script>
